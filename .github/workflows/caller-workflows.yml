name: caller-workflows

on:
  push:
    branches: [main]

jobs:
  caller-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Call reusable workflow
        uses: ./.github/workflows/called-workflows.yml
        with:
          caller-path: "path/to/caller"
